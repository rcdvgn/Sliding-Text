<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sliding Text</title>
</head>
<body onload="onload()">  
    <div id="a" onmouseover="hoverin()" onmouseout="hoverout()">
        <label id="b">Sliding</label><label id="c"> Text</label>
    </div>
</body>
<script>
    let a = document.getElementById('a');
    let b_width;
    let c_width;

    function onload(){
        b_width = document.getElementById('b').offsetWidth;
        c_width = document.getElementById('c').offsetWidth;

        a.style.width = `${b_width}px`;
    }

    function hoverin(){
        a.style.width = `${b_width + c_width}px`;
    }
    function hoverout(){
        a.style.width = `${b_width}px`;
    }
</script>
</html>
